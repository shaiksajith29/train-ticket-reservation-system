<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center; 
            background-size: cover;
            background-position: center;
            background: url('C:/Users/shaik/Desktop/train/bg.jpeg') no-repeat center center fixed; 
        }

        header {
            background: linear-gradient(to right, #000000, #808080);color: white;
            padding: 20px;
            font-size: 32px;
            text-align: center;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
        }

        .container {
            max-width: 350px;
            margin: 120px auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            text-align: left;
        }

        h2 {
            text-align: center;
        }

        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            background: #0072ff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .btn:hover {
            background: #005bcc;
        }

        .forgot-password {
            text-align: center;
            margin-top: 10px;
        }

        .forgot-password a {
            text-decoration: none;
            color: #0072ff;
            font-size: 14px;
        }

        footer {
            background: linear-gradient(to right, #000000, #808080);
            color: white;
            padding: 15px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

    <header>
        Login
    </header>

    <div class="container">
        <h2>Welcome Back</h2>

        <label for="username">Username</label>
        <input type="text" id="username" placeholder="Enter your username">

        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password">

        <button class="btn" onclick="login()">Login</button>

        <div class="forgot-password">
            <a href="#">Forgot Password?</a>
        </div>
    </div>

    <footer>
        &copy; 2025 Company Name. All rights reserved.
    </footer>

    <script>
        function login() {
            let username = document.getElementById("username").value;
            let password = document.getElementById("password").value;

            if (username === "" || password === "") {
                alert("Please enter both username and password.");
                return;
            }

            // Simulating login validation
            if (username === "sajith1234" && password === "1234") {
                alert("Login Successful!");
                window.location.href = "home.html"; // Redirect to profile page
            } else {
                alert("Invalid Username or Password!");
            }
        }
    </script>

</body>
</html>
